<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la randonnée</title>
    <link rel="stylesheet" href="styles/commun.css">
    <link rel="stylesheet" href="styles/randonnee.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="randonnee.js" type="module"></script>
</head>
<body>
    <header class="header">
        <label class="logo">
            <i class='bx bx-landscape'></i>
        </label>
        <nav class="navbar">
            <a href="/">Randonner</a>
            <a href="contribuer.html">Contribuer</a>
            <a id="connexion-link" href="connexion.html">Connexion</a>
            <span id="username-display" style="display: none;"></span>
            <a id="logout-link" href="#" style="display: none;">Déconnexion</a>
        </nav>
    </header>
    <div class="wrapper">
        <h1 id="nom-randonnee"></h1>
        <p id="description-randonnee"></p>
        <p id="score-randonnee"></p>
        <p id="adresse-randonnee"></p>
        <img id="photo-randonnee" alt="Photo de la randonnée">
        <div id="note-section" style="display: none;">
            <label for="note">Votre note :</label>
            <select id="note">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="submit-note">Envoyer</button>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
</body>
</html>
