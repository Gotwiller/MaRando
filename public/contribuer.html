<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribuer</title>
    <link rel="stylesheet" href="styles/commun.css">
    <link rel="stylesheet" href="styles/contribuer.css">
</head>
<body>
    <header class="header">
        <label for="" class="logo">
            <i<i class='bx bx-landscape'></i> 
        </label>
        <nav class="navbar">
            <a href="/">Randonner</a>
            <a href="contribuer.html" >Contribuer</a>
            <a href="connexion.html">Connexion</a>
        </nav>
   </header>

    <div class="wrapper">
        <form id="contribution-form" action="/submit" method="post" enctype="multipart/form-data">
            <h1>Contribuer</h1>

            <div class="input-box">
                <input type="text" id="nom" name="nom" placeholder="Nom de la randonnée" required>
            </div>

            <div class="input-box">
                <textarea id="description" name="description" placeholder="Description de la randonnée" rows="5" required></textarea>
            </div>

            <div class="input-box">
                <input type="number" id="note" name="note" placeholder="Note sur 5" min="0" max="5" step="0.1" required>
            </div>

            <div class="input-box">
                <input type="text" id="depart" name="depart" placeholder="Point de départ" required>
            </div>

            <div class="input-box">
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn">Soumettre</button>
        </form>
    </div>
</body>
</html>
