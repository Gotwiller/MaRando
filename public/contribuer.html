<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribuer</title>
    <link rel="stylesheet" href="styles/commun.css">
    <link rel="stylesheet" href="styles/connexion.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/contribuer.css">
    <script src="contribuer.js" type="module"></script>
    <script src="main.js"></script>
</head>
<body>
    <header class="header">
        <label class="logo">
            <i class='bx bx-landscape'></i>
        </label>
        <nav class="navbar">
            <a href="/">Randonner</a>
            <a href="contribuer.html">Contribuer</a>
        </nav>
    </header>

    <div class="wrapper">
        <form id="contribution-form" enctype="multipart/form-data">
            <h1>Contribuer</h1>

            <div class="input-box">
                <input type="text" id="nom" name="nom" placeholder="Nom de la randonnée" required>
            </div>

            <div class="input-box">
                <textarea id="description" name="description" placeholder="Description de la randonnée" required></textarea>
            </div>

            <div class="input-box">
                <input type="number" id="score" name="score" placeholder="Note sur 5" min="0" max="5" step="0.1" required>
            </div>

            <div class="input-box">
                <input type="text" id="adresse" name="adresse" placeholder="Adresse point de départ" required>
            </div>

            <div class="input-box">
                <input type="file" id="image" name="photo" accept="image/*" required>
            </div>

            <button type="submit" class="btn">Soumettre</button>
        </form>
    </div>
</body>
</html>
